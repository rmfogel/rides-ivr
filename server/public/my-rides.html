            return statusMap[status] || status;

        // Load rides
        async function loadRides() {
            let phone = document.getElementById('phone').value.trim();
            const loadingIndicator = document.getElementById('loadingIndicator');

            console.log('loadRides called, phone:', phone);

            // If phone doesn't start with 0, add it
            if (phone && !phone.startsWith('0')) {
                phone = '0' + phone;
                document.getElementById('phone').value = phone;
                console.log('Added leading 0, new phone:', phone);
            }

            if (!validatePhone(phone)) {
                console.error('Invalid phone format:', phone);
                showError('× × ×œ×”×–×™×Ÿ ××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ (9-10 ×¡×¤×¨×•×ª)');
                return;
            }

            currentPhone = phone;

            // Show loading indicator
            if (loadingIndicator) {
                loadingIndicator.style.display = 'block';
            }

            // Hide sections and show loading
            document.getElementById('offersSection').style.display = 'none';
            document.getElementById('requestsSection').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                // Load offers and requests in parallel
                const [offersResponse, requestsResponse] = await Promise.all([
                    fetch(`/api/rides/offer?phone=${encodeURIComponent(phone)}`),
                    fetch(`/api/rides/request?phone=${encodeURIComponent(phone)}`)
                ]);

                const offersData = await offersResponse.json();
                const requestsData = await requestsResponse.json();

                // Hide loading indicator
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
                
                document.getElementById('loadingState').style.display = 'none';

                // Always try to render, even if one fails
                if (offersResponse.ok) {
                    renderOffers(offersData.offers || []);
                } else {
                    console.error('Failed to load offers:', offersData);
                    renderOffers([]);
                }
                
                if (requestsResponse.ok) {
                    renderRequests(requestsData.requests || []);
                } else {
                    console.error('Failed to load requests:', requestsData);
                    renderRequests([]);
                }
                
                // Only show error if both failed
                if (!offersResponse.ok && !requestsResponse.ok) {
                    showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×¡×™×¢×•×ª');
                }
            } catch (error) {
                console.error('Error loading rides:', error);
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
                document.getElementById('loadingState').style.display = 'none';
                showError('××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×¡×™×¢×•×ª');
            }
        }

        // Close matches modal
        function closeMatchesModal() {
            const modal = document.getElementById('matchesModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('matchesModal');
            if (event.target === modal) {
                closeMatchesModal();
            }
        }

        // Close modal with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeMatchesModal();
            }
        });

        // Auto-load rides when user info is available
        window.addEventListener('userLoaded', (event) => {
            const phoneInput = document.getElementById('phone');
            if (event.detail && event.detail.phone) {
                phoneInput.value = event.detail.phone;
                // Auto-load rides
                setTimeout(() => loadRides(), 500);
            }
        });

        // Fallback: If userLoaded event doesn't fire, try to get user info directly
        setTimeout(async () => {
            const phoneInput = document.getElementById('phone');
            if (!phoneInput.value && window.Auth) {
                try {
                    const user = await window.Auth.getCurrentUser();
                    if (user && user.phone) {
                        phoneInput.value = user.phone;
                        loadRides();
                    }
                } catch (error) {
                    console.error('Error getting user info:', error);
                }
            }
        }, 1000);

        // Load phone from URL if provided and auto-load
        const urlParams = new URLSearchParams(window.location.search);
        const phoneParam = urlParams.get('phone');
        if (phoneParam) {
            document.getElementById('phone').value = phoneParam;
            loadRides();
        }
    </script>
